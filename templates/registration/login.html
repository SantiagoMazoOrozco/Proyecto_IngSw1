{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'assets/images/favicon.ico' %}">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <style>
      body { background-color: #27292a; }
      .login-container {
        max-width: 400px;
        margin: 80px auto;
        background: #1f2122;
        border-radius: 23px;
        padding: 40px 30px;
        box-shadow: 0 8px 32px 0 rgba(31,33,34,0.37);
      }
      .login-title {
        color: #ec6090;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      .btn-primary {
        background-color: #ec6090;
        border: none;
      }
      .btn-primary:hover {
        background-color: #d1557b;
      }
    </style>
</head>
<body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="{% url 'home' %}" class="logo d-flex align-items-end justify-content-center"
              style="gap: 8px; transform: scale(0.95); transform-origin: right; margin-top: -23px; border: none; box-shadow: none; outline: none;">
              <img src="{% static 'assets/images/Logo_Symbol.png' %}" alt="RetroHub Logo"
                  style="height: 90px; width: auto; border-radius: 8px; border: none;">
              <img src="{% static 'assets/images/Logo_Text.png' %}" alt="RetroHub Logo Text"
                  style="height: 90px; width: auto; border-radius: 8px; border: none;">
            </a>
            <div class="menu-container">
              <nav class="nav-menu">
                <ul class="nav-list">
                  <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Hogar</a></li>
                  <li class="nav-item"><a href="{% url 'browse' %}" class="nav-link">Buscar</a></li>
                  <li class="nav-item"><a href="{% url 'details' %}" class="nav-link">Detalles</a></li>
                  <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">Sobre Nosotros</a></li>
                  <li class="nav-item">
                    <a href="/register/" class="nav-link" style="color: #ec6090; font-weight: 600;">Registrarse</a>
                  </li>
                </ul>
              </nav>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="login-container">
    <h2 class="login-title">Iniciar sesión</h2>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    {% if form.errors %}
      <div class="alert alert-danger mt-3">
        Usuario o contraseña incorrectos.
      </div>
    {% endif %}
    <div class="mt-3 text-center">
      ¿No tienes cuenta? <a href="/register/">Regístrate</a>
    </div>
  </div>
</body>
</html>
